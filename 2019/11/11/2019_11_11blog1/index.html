					<p>windows挂载UEFI分区</p>
<h3 id="以管理员身份运行命令行"><a href="#以管理员身份运行命令行" class="headerlink" title="以管理员身份运行命令行"></a>以管理员身份运行命令行</h3><h3 id="依次输入"><a href="#依次输入" class="headerlink" title="依次输入"></a>依次输入</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line">diskpart</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><span class="line">选择硬盘 在windows磁盘管理里可以看到硬盘号</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><span class="line">sel disk 0</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">4</span></pre></td><td class="code"><pre><span class="line">列出硬盘分区</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">5</span></pre></td><td class="code"><pre><span class="line">list part</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">6</span></pre></td><td class="code"><pre><span class="line">选择刚才列出的分区的某个分区x</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">7</span></pre></td><td class="code"><pre><span class="line">sel part x </span></pre></td></tr><tr><td class="gutter"><pre><span class="line">8</span></pre></td><td class="code"><pre><span class="line">挂载分区并设置盘符G</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">9</span></pre></td><td class="code"><pre><span class="line">assign letter=g</span></pre></td></tr></table></figure>
<h2 id="macos操作"><a href="#macos操作" class="headerlink" title="macos操作"></a>macos操作</h2><h3 id="运行终端"><a href="#运行终端" class="headerlink" title="运行终端"></a>运行终端</h3><p>输入 <code>diskutil list</code><br>接着会出现</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line">&#x2F;dev&#x2F;disk1 (external, physical):</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><span class="line">   #:                       TYPE NAME                    SIZE       IDENTIFIER</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><span class="line">   0:      GUID_partition_scheme                        *16.0 GB    disk1</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">4</span></pre></td><td class="code"><pre><span class="line">   1:                        EFI EFI                     209.7 MB   disk1s1</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">5</span></pre></td><td class="code"><pre><span class="line">   2:                  macOS High S... 15.7 GB    disk1s2</span></pre></td></tr></table></figure>
<p>然后输入你要挂载的分区例如<br><code>sudo diskutil mount disk1s1</code></p>
