					<h2 id="有时候觉得这个默认的标题栏很碍事-没什么用还占用了大部分屏幕空间"><a href="#有时候觉得这个默认的标题栏很碍事-没什么用还占用了大部分屏幕空间" class="headerlink" title="有时候觉得这个默认的标题栏很碍事 ,没什么用还占用了大部分屏幕空间"></a>有时候觉得这个默认的标题栏很碍事 ,没什么用还占用了大部分屏幕空间</h2><p><img src="K:%5Cblog%5Cmyblog%5Cstatic%5Cimages%5C1572519883437.png" alt="1572519883437"></p>
<h3 id="该怎么去除呢"><a href="#该怎么去除呢" class="headerlink" title="该怎么去除呢?"></a>该怎么去除呢?</h3><h4 id="第一种方法"><a href="#第一种方法" class="headerlink" title="第一种方法"></a>第一种方法</h4><p>将res/value下的style文件中的DarkActionBar改为NoActionBar就可以了,如下:</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">style</span> <span class="attr">name</span>=<span class="string">"AppTheme"</span> <span class="attr">parent</span>=<span class="string">"Theme.AppCompat.Light.DarkActionBar"</span>&gt;</span></span></pre></td></tr></table></figure>
<p>改成</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">style</span> <span class="attr">name</span>=<span class="string">"AppTheme"</span> <span class="attr">parent</span>=<span class="string">"Theme.AppCompat.Light.NoActionBar"</span>&gt;</span></span></pre></td></tr></table></figure>
<h4 id="二"><a href="#二" class="headerlink" title="二"></a>二</h4><p>检查Java中</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MainActivity</span> <span class="keyword">extends</span> <span class="title">AppCompatActivity</span> </span>&#123;.....&#125;</span></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><span class="line">将其中的将extends AppCompatActivity继承改成extends Activity</span></pre></td></tr></table></figure>
